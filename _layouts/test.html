---
layout: test
---
<!-- Indiana Jones Data Adventure -->
<style>
    body {
        color: white;
        font-family: 'Georgia', serif;
        background-image: linear-gradient(135deg, #2c1810 0%, #5f9455 100%);
        background-attachment: scroll;
    }
    .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(246, 240, 240, 0.3);
        border: 3px solid #d4af37;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.146);
    }
    h1 {
        color: #a0826d;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.169);
        font-size: 2.5em;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 10px;
    }
    h2, h3 {
        color: #f5f5dc;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.124);
    }
    .artifact { 
        border-left: 4px solid #d4af37; 
        padding-left: 20px; 
        margin: 20px 0;
        background: rgba(212, 175, 55, 0.1);
        padding: 15px;
    }
    .temple-accent {
        display: inline-block;
        color: #d4af37;
        font-weight: bold;
    }
    .danger-warning {
        color: #ff6b6b;
        font-style: italic;
        font-weight: bold;
    }
</style>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="icon" type="image/png"  href="assets/img/favicon.png">
        <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                background-color: rgb(54, 118, 62);
                color: white;
            }
        </style>
    </head>
    <body>

        <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    {% if site.google_analytics %}
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
