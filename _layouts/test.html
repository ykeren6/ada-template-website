<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>{{ site.title | default: site.github.repository_name }}</title>

    <meta name="viewport" content="width=device-width">

    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&family=Lora:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Main titles */
        h1 {
            font-family: 'Cormorant SC', serif;
            font-size: 3rem;
            letter-spacing: 0.08em;
        }

        h2 {
            font-family: 'Cormorant SC', serif;
            font-size: 2.2rem;
            letter-spacing: 0.06em;
        }

        /* Subtitles */
        h3 {
            font-family: 'Lora', serif;
            font-size: 1.6rem;
            letter-spacing: 0.02em;
        }

        /* Body text */
        body {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>

<body class="test-layout">
    <div class="wrapper">
        {{ content }}
    </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jungle-reveal.js' | relative_url }}"></script>

    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){
            i['GoogleAnalyticsObject']=r;
            i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)
            },i[r].l=1*new Date();
            a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];
            a.async=1;
            a.src=g;
            m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
