---
layout: test
---
<!-- Indiana Jones Data Adventure -->
<style>
    body {
        color: white;
        font-family: 'Georgia', serif;
        background-image: linear-gradient(135deg, #2c1810 0%, #36763e 100%);
    }
    .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.3);
        border: 3px solid #d4af37;
    }
    h1, h2, h3 {
        color: white; /* Changed to white */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.511);
    }
    .artifact { border-left: 4px solid #d4af37; padding-left: 20px; margin: 20px 0; }
</style>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="icon" type="image/png"  href="assets/img/favicon.png">
        <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                background-color: rgb(54, 118, 62);
                color: white; /* Ensure body text is white */
            }
        </style>
    </head>
    <body>
        <div class="wrapper">

            {{ content }}

        </div>
        <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    {% if site.google_analytics %}
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
