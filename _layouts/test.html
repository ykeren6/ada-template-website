<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>{{ site.title | default: site.github.repository_name }}</title>

    <meta name="viewport" content="width=device-width">

    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
        body {
            color: white;
            background-image: linear-gradient(#2c1810 0%, #5e9952 100%);
            background-attachment: scroll;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(246, 240, 240, 0.3);
            border: 3px solid #d4af37;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #ddbaa2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.17);
            font-size: 2.5em;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }

        h2 {
            color: #f5f5dc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.12);
        }

        h3 {
            color: #fad5a2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.12);
        }

        .artifact {
            border-left: 4px solid #d4af37;
            margin: 20px 0;
            background: rgba(212, 175, 55, 0.1);
            padding: 15px 20px;
        }

        .temple-accent {
            color: #d4af37;
            font-weight: bold;
        }

        iframe {
            display: block;
            margin: 2rem auto;
            border: none;
        }

        .wrapper p,
        .wrapper li {
            text-align: justify;
        }

        .danger-warning {
            color: #ff6b6b;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {{ content }}
    </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){
            i['GoogleAnalyticsObject']=r;
            i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)
            },i[r].l=1*new Date();
            a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];
            a.async=1;
            a.src=g;
            m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
